<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
 
    <div id="container">
        <div id="score-container"> 
            <p>HIGH SCORE</p>
            <span id="high-score">0</span>
            <p>SCORE </p>
            <span id="current-score">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="button-container">
            <button id="options" class="button">Options</button>
            <button id="start" class="button">Start</button>
            <button id="stop" class="button">Stop</button>
        </div>
    </div>


    <img hidden id='bricks' src="img/bricks.png" alt='Arkanoid Bricks Sprite'>
    <img hidden id='sprite' src="img/sprite.png" alt="Arkanoid Sprite">
    <img id='logo' src="img/logo.png" alt="Arkanoid Logo">
    <img id='gameOver' src="img/gameOver.png" alt="Game Over">
    <img hidden id='win' src="img/win.png" alt="'You Win">

    
    <div hidden id ="option-container">
        <div id="sensitivity-container">
        <label id="sensitivity" >Sensibilidad:</label>
        <input type="range" id="sensitivity-slider" min="1" max="10" value="5" step='1'>
        <span id="sensitivity-value"> 5 </span>
        </div>
        <div id="dificult-container">
            <button id="easy" class="dificult-button"> Easy </button>
            <button id="medium" class="dificult-button"> Medium </button>
            <button id="hard" class="dificult-button"> Hard </button>
        </div>
    </div>

    <script src="js/ball.js"></script>
    <script src="js/bricks.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/options.js"></script>
    <script src="js/game.js"> </script>
    <script src="js/score.js"> </script>
    <script src="js/main.js"></script>

</body>

</html>
